<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="container-image">
          <img
            src="./img/spacejoy-YqFz7UMm8qE-unsplash.jpg"
            alt="Living Picture"
            class="image"
          />
        </div>
        <div class="info">
          <div class="pill">
            <p>Interior</p>
          </div>
          <div class="conteiner-title">
            <h1 class="title">Top 5 Living Room Inspirations</h1>
          </div>
          <div class="container-text">
            <p class="text">
              Curated vibrants colors for your living, make it pop & calm in the
              same time.
            </p>
          </div>
          <button class="button">
            Read more <img src="./img/arrow-right-line.svg" alt="" />
          </button>
        </div>
      </div>
    </div>
    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/username"
        target="_blank"
        >Your Name</a
      >.
    </div>
    <script src="js/index.js"></script>
